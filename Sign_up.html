<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
    <link rel="stylesheet" href="signup.css">

    <link href="https://fonts.googleapis.com/css2?family=McLaren&family=Montaga&family=Satisfy&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="main">
        <header class="container">
            <div class="logo">
                <h2>logo</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact us</a></li>
                    <li><a href="">Terms</a></li>
                </ul>
            </nav>
        </header>

        <div class="content">
            <div class="college_pic">
                <img src="/images/college_pic.jpg" alt="IIITU pic">
            </div>
            <div class="sign-in">
                <h1>Welcome!</h1>
                <p>Create your Account </p>
                <input type="text" name="username" id="username" placeholder="          Username"><br>
                <input type="email" name="email" id="eamil" placeholder="          Email Address"> <br>
                <input type="password" name="password" id="password" placeholder="          Password"> <br>
                <!-- <a href="">Already have an account?</a> -->
                <div class="button">
                    <button>Sign in</button>
                    <button>Sign up</button>
                </div>
                <div class="social">
                    <p>OR SIGN-UP WITH</p>
                    <div class="images">
                        <img src="/images/facebook.png" alt="facebook">
                        <img src="/images/google.png" alt="google">
                        <img src="/images/linked_in.png" alt="linkedin">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright â’¸ 2022 - Quora IIITU</p>
    </footer>
</body>

</html>
